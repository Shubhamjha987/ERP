# =====================================================
# ERP SYSTEM - APPLICATION CONFIGURATION
# =====================================================

spring.application.name=erp-system

# =====================================================
# DATASOURCE - PostgreSQL
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/erp_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.pool-name=ERPHikariPool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# =====================================================
# JPA / HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL Auto: 'update' = Hibernate creates/updates tables automatically
# Options: create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate statistics for tuning
spring.jpa.properties.hibernate.generate_statistics=false

# Batch operations optimization
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# =====================================================
# JWT CONFIGURATION
# =====================================================
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=8080
server.servlet.context-path=/

# =====================================================
# ACTUATOR
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =====================================================
# LOGGING
# =====================================================
logging.level.com.enterprise.erp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# SPRING BATCH
# =====================================================
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# =====================================================
# OPENAPI / SWAGGER
# =====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
